<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRCafe Todo App</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="/js/app.js" defer></script>
</head>
<body>
  <div class="app-container">
    
    <!-- VERVANGING VAN <aside> -->
    <div class="sidebar">
      <div class="logo">
        <img src="/img/logo.webp" alt="">
      </div>
      <nav class="categories">
        <button class="category-btn active" data-cat="Werk">Werk</button>
        <button class="category-btn active" data-cat="Persoonlijk">Persoonlijk</button>
        <button class="category-btn active" data-cat="Vrije tijd">Vrije tijd</button>
      </nav>
    </div>

    <main class="main-content">
      <section class="input-section">
        <input type="text" id="taskInput" placeholder="Nieuwe taak..." />
        <button class="add-task" id="addTaskBtn">Toevoegen</button>
      </section>
    </main>
  </div>
</body>
</html>
