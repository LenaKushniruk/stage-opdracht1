<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRCafe Todo App</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">

    <aside class="sidebar">
      <div class="logo">
        <img src="/img/logo.webp" alt="VRcafe logo">
      </div>
      <button class="menu-toggle" aria-label="Toon/verberg categorieën">☰</button>
      <nav class="categories">
        <button class="category-btn" data-cat="Werk">Werk</button>
        <button class="category-btn" data-cat="Persoonlijk">Persoonlijk</button>
        <button class="category-btn" data-cat="Vrije tijd">Vrije tijd</button>
      </nav>
    </aside>

    <main class="main-content">
      <section class="input-section">
        <div class="input-wrapper">
          <input type="text" id="taskInput" placeholder="Voeg een taak toe..." />
          <button class="add-task" id="addTaskBtn">Toevoegen</button>
        </div>
      </section>
      <hr class="divider" />
      <section class="tasks-section"></section>
    </main>

  </div>
</body>
</html>
